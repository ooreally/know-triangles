<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="quiz.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <a href="index.html"><button id="back_btn"> &#60;--</button>
        </a>
    </div>
    <div class="container">

 
        <h1>
            TRIANGLE QUIZ
        </h1>
        <ul>
            <li> <h3>1 marks for correct answer</h3></li>
            <li><h3>0 for incorrect answer</h3></li>
        </ul>
       
        <div class="form_area">
            <form class="quiz_form" id="quiz">
            <div class="ques_area">
                <label class="question">1. If a triangle has angles 135<sup>0</sup>, 15<sup>0</sup>, 30<sup>0</sup>. Is
                    it an obtuse triangle?</label>

                <label for="radio1">
                    <input type="radio" required="required" id="radio1" name="que1" value="option1">
                    yes</label>

                <label for="radio2"><input type="radio" required="required" id="radio2" name="que1" value="option2">
                    no</label>
            </div>

            <div class="ques_area">
                <label class="question">2. If a triangle has angles 115<sup>0</sup>, 15<sup>0</sup>, 40<sup>0</sup>. Is
                    it an acute triangle?</label>

                <label for="radio3"><input type="radio" required="required" id="radio3" name="que2" value="option1">
                    yes</label>

                <label for="radio4"><input type="radio" required="required" id="radio4" name="que2" value="option2">
                    no</label>
            </div>

            <div class="ques_area">
                <label class="question">3. If a triangle has sides of 2cm, 3cm, 4cm, what is the type of
                    triangle?</label>

                <label for="radio5"><input type="radio" required="required" id="radio5" name="que3" value="option1">
                    Isosceles</label>

                <label for="radio6"><input type="radio" required="required" id="radio6" name="que3" value="option2">
                    Scalene</label>
            </div>

            <div class="ques_area">
                <label class="question">4. A triangle has angles 60<sup>0</sup>, 60<sup>0</sup>, 60<sup>0</sup>. Is it
                    an equilateral triangle?</label>

                <label for="radio7"><input type="radio" required="required" id="radio7" name="que4" value="option1">
                    yes</label>

                <label for="radio8"><input type="radio" required="required" id="radio8" name="que4" value="option2">
                    no</label>
            </div>

            <div class="ques_area">
                <label class="question">5. If a triangle has angles 25<sup>0</sup>, 75<sup>0</sup>, 80<sup>0</sup>. Is
                    it an obtuse triangle?</label>

                <label for="radio9"><input type="radio" required="required" id="radio9" name="que5" value="option1">
                    yes</label>

                <label for="radio10"><input type="radio" required="required" id="radio10" name="que5" value="option2">
                    no</label>
            </div>
            <div class="btn">
        <button type="button" id="submit_btn">Submit</button>
    </div>    
    </form>
        
        </div>
        <label class="label_score" for="score">Your score:
            <span class="output_area" id="score">
                0
            </span>
        </label>
        
        <script src="quiz.js"></script>
    </div>
</body>

</html>
